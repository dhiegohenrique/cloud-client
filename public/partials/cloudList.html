<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 rounded shadow-3" style="background: url('resources/bg8.png'); padding-top: 20px;">
            <button class="btn btn-primary pull-right" type="button" style="margin-top: 0px" ng-click="showInstance()">Nova</button>
        
            <br/><br/>
            
            <div class="list-group">
                <a href="#" class="list-group-item clearfix" ng-repeat="cloud in clouds" style="display: table; width: 100%" ng-click="showInstance(cloud.id)">
                    {{cloud.name}}
                    <span class="">
                        <button class="btn btn-xs btn-danger" id="delete" title="Excluir" style="width: 22px; float: right" ng-click="clickDelete(cloud.id, $event)">
                            <span id="delete">
                                <i class="fa fa-trash" aria-hidden="true" id="delete"></i>
                            </span>
                        </button>
                    </span>
                </a>
            </div>

            <div class="alert alert-info" ng-show="clouds.length == 0">
                <span>Nenhuma inst√¢ncia adicionada.</span>
            </div>
        </div>

        <div ui-view></div>
    </div>
</div>
